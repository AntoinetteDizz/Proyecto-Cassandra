<!doctype html>
<html lang="en">

<head>
    <title>Supermarket - Crear Factura</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>

<body>

    <!-- Cabecera principal -->
    <header class="header">

        <!-- Menú -->
        <div class="menu container">

            <!-- Enlace simulacro para el logo -->
            <a href="{{ url_for('panel') }}" class="logo">SUPERMARKET</a>

            <input type="" id="menu"/>

            <!-- Referencia al menú -->
            <label for="menu">
                <img src="Imagenes/menu.png" class="menu-icono" alt="menu">
            </label>

            <!-- Navegación -->
            <nav class="navbar">

                <!-- Lista de enlaces -->
                <ul>
                    <li><a href="{{ url_for('panel') }}">Inicio</a></li>
                    <li><a href="{{ url_for('clientes_index') }}">Clientes</a></li>
                    <li><a href="{{ url_for('productos_index') }}">Productos</a></li>
                    <li><a href="{{ url_for('facturas_index') }}">Facturas</a></li>
                    <li><a href="{{ url_for('logout') }}">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <form action="/formulario_factura" method="POST">
        <section class="h-100 h-custom gradient-custom-2">
            <div class="container py-5 h-80">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12">
                        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                            <div class="card-body p-0">
                                <div class="row g-0">

                                    <div class="p-5">
                                        <h3 class="fw-normal mb-5" style="color: #4835d4;">Agregar Factura</h3>
                                        
                                        <div class="mb-4 pb-2">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Examplev4">Cédula:</label>
                                                <input type="number" name="ci_cliente" id="form3Examplev4" class="form-control form-control-lg" placeholder="Ej: 1234567" required />
                                            </div>
                                        </div>

                                        <div class="mb-4 pb-2">
                                            <label class="form-label" for="form3Examplev4">Código del Producto:</label>
                                            <select class="select form-control-lg" name="id_producto" required>
                                                <option value="" selected disabled hidden>Selecciona el Producto</option>
                                                {% for producto in productos %}
                                                    <option value="{{ producto.id }}">{{ producto.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div class="mb-4 pb-2">
                                            <div class="form-outline">
                                                <label class="form-label" for="form3Examplev5">Ingrese Día-Mes-Año: </label>
                                                <input type="text" name="fecha" id="form3Examplev4"
                                                class="form-control form-control-lg" placeholder="Ej: 22-12-2024" required/>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-4 pb-2">
                                            <label class="form-label" for="form3Examplea4">Método de Pago: </label>
                                            <select class="select form-control-lg" name="metodo_pago" required>
                                                <option value="" selected disabled hidden>Selecciona el Método de Pago</option>
                                                <option value="Debito">Débito</option>
                                                <option value="Credito">Crédito</option>
                                                <option value="Efectivo">Efectivo</option>
                                            </select>
                                        </div>
                                        
                                        {% if error_message %}
                                            <div class="error-message">
                                                {{ error_message }}
                                            </div>
                                        {% endif %}

                                        <div class="row">

                                            <button type="submit" class="btn btn-light btn-lg" style="background-color: #02B1F4; color: white;" data-mdb-ripple-color="dark">Registrar</button>
                                            <a  class="btn btn-light btn-lg" style="background-color: rgb(235, 127, 127); color: white;" href="{{ url_for('facturas_index') }}">Cancelar</a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </form>
    
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>
</html>
